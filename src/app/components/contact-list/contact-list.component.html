<div class="list-container">
  <div *ngFor="let contact of contacts" class="list-item">
    <div class="person">
        <img 
        [src]="'/assets/thumbnails/' + contact.name + '.jpg'"
        [alt]="contact.name"
        class="avatar">
    <span class="name">{{contact.name}}</span>
      </div>

    <span class="phone">{{contact.phone | phoneFormat}}</span>
  </div>
</div>
